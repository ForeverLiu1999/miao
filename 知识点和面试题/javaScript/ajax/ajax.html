    function loadDoc () {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
          document.getElementById("demo").innerHTML = this.responseText;
      };
      xhr.open("GET", "aaa.txt", true);
      xhr.send();
    }
  </script>
