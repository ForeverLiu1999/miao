<body>
  <script>
    var romoveElement = function(nums, val) {
      let left = 0;
      right = nums.length;
      while(left < right) {
        if (nums[left] === val) {
          nums[left] = nums[right - 1];
          right--;
        } else {
          left++;
        }
      }
      return left;
    }
  </script>
</body>
