<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 时间复杂度： O(n) O(n)， 其中 nn 为序列的长度。 我们只需要遍历该序列至多一次。
    // 空间复杂度： O(1) O(1)。 我们只需要常数的空间保存若干变量。

    // 如果左指针 left 指向的元素等于 val， 此时将右指针 right 指向的元素复制到左指针 left 的位置，
    // 然后右指针 right 左移一位。 如果赋值过来的元素恰好也等于 val， 可以继续把右指针 right
    // 指向的元素的值赋值过来（ 左指针 left 指向的等于 val 的元素的位置继续被覆盖），
    // 直到左指针指向的元素的值不等于 val 为止。
    // 当左指针 left 和右指针 right 重合的时候， 左右指针遍历完数组中所有的元素。
    // 这样的方法两个指针在最坏的情况下合起来只遍历了数组一次。 与方法一不同的是，
    // 方法二避免了需要保留的元素的重复赋值操作。
    var romoveElement = function (nums, val) {
      let left = 0,
        right = nums.length;
      while (left < right) {
        if (nums[left] === val) {
          nums[left] = nums[right - 1];
          right--;
        } else {
          left++;
        }
      }
      return left;
    }
  </script>
</body>

</html>
