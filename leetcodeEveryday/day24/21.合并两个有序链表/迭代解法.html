<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 时间复杂度: O(M + N)
    // 空间复杂度: O(M + N)
    // 思路
    // 我们可以用迭代的方法来实现上述算法。 当 l1 和 l2 都不是空链表时，
    // 判断 l1 和 l2 哪一个链表的头节点的值更小， 将较小值的节点添加到结果里，
    // 当一个节点被添加到结果里之后， 将对应链表中的节点向后移一位。
    var mergeTwoLists = function (l1, l2) {
      const prehead = new ListNode(-1);
      // 首先， 我们设定一个哨兵节点 prehead， 这可以在最后让我们比较容易地返回合并后的链表。
      let prev = prehead;
      // 我们维护一个 prev 指针， 我们需要做的是调整它的 next 指针。

      while (l1 != null && l2 != null) {
        if (l1.val <= l2.val) {
          prev.next = l1;
          l1 = l1.next;
          // 直到 l1 或者 l2 指向了 null： 如果 l1 当前节点的值小于等于 l2，
          // 我们就把 l1 当前的节点接在 prev 节点的后面同时将 l1 指针往后移一位。
        } else {
          prev.next = l2;
          l2 = l2.next;
        }
        // 否则， 我们对 l2 做同样的操作。 不管我们将哪一个元素接在了后面， 我们都需要把 prev 向后移一位。

        prev = prev.next;
      }
      // 合并后 l1 和 l2 最多只有一个还未被合并完，我们直接将链表末尾指向未合并完的链表即可
      prev.next = l1 === null ? l2 : l1;
      return prehead.next;
    }
    // 在循环终止的时候， l1 和 l2 至多有一个是非空的。 由于输入的两个链表都是有序的，
    // 所以不管哪个链表是非空的， 它包含的所有元素都比前面已经合并链表中的所有元素都要大。
    // 这意味着我们只需要简单地将非空链表接在合并链表的后面， 并返回合并链表即可。
  </script>

</body>

</html>
