<body>
  <script>
    var isValid = function (s) {
      const n = s.length;
      if (n % 2 === 1) {
        return false;
      }
      // 如果长度为奇数说明无效
      const pairs = new Map([
        [')', '('],
        [']', '['],
        ['}', '{']
      ]);
      const stk = [];
      for (let ch of s) {
        if (pairs.has(ch)) {
          if (!stk.length || stk[stk.length - 1] != pairs.get(ch)) {
            return false;
          }
          stk.pop();

        } else {
          stk.push(ch);
        }
      }
      return !stk.length;
    };
    let a = isValid(["(", ")"]);
    console.log(a);`  `
  </script>
</body>
