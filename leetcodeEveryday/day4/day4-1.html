    function factorial4(num4) {
      var product4 = 1;
      for (var i4 = num4; i4 >= 1; --i4) {
        product4 *= i4;
      }
      return product4;
    }
    console.log(factorial4(4));
    console.log(factorial4(5));
    console.log(factorial4(10));

    function curve5(arr, amount5) {
      for (var i5 = 0; i5 < arr.length; ++i5) {
        arr[i5] += amount5;
      }
    }
    var grades5 = [77, 73, 74, 81, 90];
    curve5 (grades5, 5);

    function factorial8 (num8) {
      if (num8 == 1) {
        return num8;
      }
      else {
        return num8 * factorial8(num8 - 1)
      }
    }
    console.log(factorial8(5));
