  <style>
.dragble {
  width: 100px;
  height: 100px;
  border: 2px solid;
  position: fixed;
}
  </style>
</head>
<body>
<div class="dragable" style="background-color: red;"></div>
<div class="dragable" style="background-color: green;"></div>
<div class="dragable" style="background-color: blue;"></div>

  <script>
    document.addEventListener('mousedown', e => {
      if (e.target.matches('.dragable')) {
        lastX = e.clientX;
        lastY = e.clientY;
      }
    })
  </script>
</body>
