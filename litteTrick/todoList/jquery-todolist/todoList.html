    function elt(type, attrs = {}, ...children) {
      var node = document.createElement(type);
      for (var [key, val] of Object.entries(attrs)) {
        node.setAttribute(key, val);
      }
      for (var child of children) {
        node.append(child);
      }
      return node;
    }
