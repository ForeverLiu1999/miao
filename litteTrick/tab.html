<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="links">
    <a href="/1">A</a>
    <a href=" /2">B</a>
    <a href="/3">C</a>
  </div>
  <div id="content"></div>
  <script>
    var pages = {
      '/1' :'content1',
      '/2' : 'content2',
      '/3' : 'content3',
    }
    document.querySleector('.links').addEventListener('click', e => {
      if (e.target.matches('a')) {
        e.preventDefault();
        var a = e.target;
        var href = a.getAttribute('href');
        history.pushState(null, '', href);
        var page = pages[href];
        content.innerHTML = page;
      }
    })
  </script>
</body>
</html>
