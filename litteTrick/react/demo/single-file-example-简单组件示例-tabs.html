<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <style>
      .comp-pagination .current {
        background-color: red;
      }
    </style>
    <script type="text/babel">


      class Tabs extends React.Component {
        constructor(props) {
          super()

          this.state = {
            activeKey: props.defaultActiveKey
          }
        }
        handleClick = (key) => {
          this.setState({
            activeKey: key
          })
        }
        componentDidUpdate() {
          this.props.onChange(this.state.activeKey)
        }
        render() {
          var {children} = this.props

          var childrenArray = React.Children.toArray(children)

          // console.log(children, childrenArray)

          var activeElement = children.find(it => {
            // console.log(it)
            return it.key == this.state.activeKey
          })
          // console.log(activeElement, this.state.activeKey)
          return (
            <div>
              <div>
                {
                  React.Children.map(children, (child, idx) => {
                    console.log(child)
                    return <button onClick={() => this.handleClick(child.key)}>{child.props.tab}</button>
                  })
                }

              </div>
              <div>
                {activeElement}
              </div>
            </div>
          )
        }
      }
      class TabPane extends React.Component {
        render() {
          return (
            <div>
              {this.props.children}
            </div>
          )
        }
      }


      class App extends React.Component {
        onChange = () => {
          console.log('tab changed')
        }
        render() {
          return (
            <div>
              <Tabs defaultActiveKey="1" onChange={this.onChange}>
                <TabPane tab="Tab 1" key="1">
                  Content of Tab Pane 1
                </TabPane>
                <TabPane tab="Tab 2" key="2">
                Content of Tab Pane 2
                </TabPane>
                <TabPane tab="Tab 3" key="3">
                  Content of Tab Pane 3
                </TabPane>
              </Tabs>
            </div>
          )
        }
      }



      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      root.render(<App />);


    </script>
  </body>
</html>
